<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Consulta via CEP</title>
</head>

<body>
    <h1>Consulta CEP</h1>

    <div class="container">
        <form>
            <fieldset class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9" pattern="^[0-9]{8}$|^([0-9]){5}-([0-9]){3}$" required>
                <small>00000-000</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Rua</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero">
                <small>Número</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" disabled>
                <small>Cidade</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" disabled>
                <small>Estado</small>
            </fieldset>

            <button type="submit" data-consultar>Consultar</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
